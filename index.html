<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="keywords" content="Games, Pixel Games, Restro, Runner, Unity, Wayra, Game, Platform">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Musical Path</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="banner-parallax">

    <div class="container-game">
      <div class="canvas-container">
        <!-- Game -->
        <canvas id="unity-canvas"  tabindex="-1"></canvas>
        <!-- Game -->
        <div id="unity-loading-bar">
          <div>
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
          </div>
        </div>
        <!-- Btn full screen -->
          <div id="unity-fullscreen-button"  class="mt-2" title="Full screen"></div>
        <!-- Btn full screen -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript">
      getaGame();
      async function  getaGame() {
        const gameSubId = "Musical Path".toString().toLowerCase().replace(/\s/g, '');
        const response = await fetch("https://americapixelgames.com/api/getgame?id="+gameSubId);
        const game = await response.json();
        if(game.description.length >= 91){
          game.description = game.description.substring(0, 91);
        }

        var linkAPG = document.createElement('a');
        linkAPG.innerText = " ... more ..."
        linkAPG.style.color = "#ffffff"
        linkAPG.setAttribute("href","https://americapixelgames.com/"+gameSubId);
        linkAPG.setAttribute("target","_blank");
        document.getElementById("description").innerHTML = game.description.replace(/<[^>]+>/ig, '');;
        document.getElementById("description").appendChild(linkAPG);
        document.getElementById("title").innerHTML = game.title;



        var link = document.createElement('meta');
        link.setAttribute('property', 'og:url');
        link.content = document.location;
        document.getElementsByTagName('head')[0].appendChild(link);

        var metaDescription = document.createElement('meta');
        metaDescription.setAttribute("name","description");
        metaDescription.content = game.description;
        document.getElementsByTagName('head')[0].appendChild(metaDescription);

        var metaDescriptionTwitter = document.createElement('meta');
        metaDescriptionTwitter.setAttribute("name","twitter:description");
        metaDescriptionTwitter.content = game.description;
        document.getElementsByTagName('head')[0].appendChild(metaDescriptionTwitter);

        var metaImageTwitter = document.createElement('meta');
        metaImageTwitter.setAttribute("name","twitter:image");
        metaImageTwitter.content = game.thumbnail;
        document.getElementsByTagName('head')[0].appendChild(metaImageTwitter);

        var metaUrl = document.createElement('meta');
        metaUrl.setAttribute("name","og:url");
        metaUrl.content = "https://americapixelgames.com/"+gameSubId;
        document.getElementsByTagName('head')[0].appendChild(metaUrl);

        var metaOgDescription = document.createElement('meta');
        metaOgDescription.setAttribute("name","og:description");
        metaOgDescription.content =  game.description;
        document.getElementsByTagName('head')[0].appendChild(metaOgDescription);


        var metaImageOg = document.createElement('meta');
        metaImageOg.setAttribute("name","og:image");
        metaImageOg.content = game.thumbnail;
        document.getElementsByTagName('head')[0].appendChild(metaImageOg);
      };

    </script>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MusicalPath.loader.js";
      var config = {
        dataUrl: buildUrl + "/MusicalPath.data",
        frameworkUrl: buildUrl + "/MusicalPath.framework.js",
        codeUrl: buildUrl + "/MusicalPath.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "America Pixel Games",
        productName: "Musical Path",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        //canvas.style.width = "960px";
        //canvas.style.height = "600px";
      }

      loadingBar.style.display = "flex";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>

  </body>
</html>
